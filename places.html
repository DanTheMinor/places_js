<html>
  <head>
    <title>Places you've been</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="bottom-border">
          <h1>Places you've been</h1>
        </div>
        <p class="lead"><br>Catalog all the places that you've been!</p>
        <form id="places">
          <!--The start of the form-->

            <div class="form-group">
              <label for="location"><b>Location:</b></label>
              <input required id="location" type="text" class="form-control">
            </div>
            <div id="landmark-forms">
              <div class="landmark-holder">
                <div class="form-group">
                  <label for="landmarks"><b>Landmarks:</b></label>
                  <input id="landmarks" type="text" class="form-control landmarks">
                </div>
              </div>
            </div>
            <div id="eat-forms">
              <div class="eat-holder">
                <div class="form-group">
                  <label for="eat"><b>Eats:</b></label>
                  <input type="text" class="form-control eat">
                </div>
              </div>
            </div>
            <div class="form-group">
            <label for="time-of-year"><b>Time of year you visited: </b></label>
            <select class="form-control" id="time-of-year">
              <option value="No Time Selected">Select a Time of Year</option>
              <option value="Spring">Spring</option>
              <option value="Summer">Summer</option>
              <option value="Autumn">Autumn</option>
              <option value="Winter">Winter</option>
            </select>
            </div>
            <div class="form-group">
              <label for="notes"><b>Notes:</b></label>
              <textarea id="notes" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="image-input"><b>Image URL:</b></label>
              <input id="image-input" type="text" class="form-control">
            </div>
          <!--The end of the form-->
          <div id="buttons">
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            <span id="new-landmark" class="btn btn-lg btn-danger">Add Another Landmark</span>
            <span id="new-eat" class="btn btn-lg btn-danger">Add Another place to Eat!</span>
          </div>
          <div id="result" class="alert alert-info row">
            <div class="col-md-6">
              <h2>Places you've been!</h2>
              <ul id="place-results">
              </ul>
            </div>
            <div class="col-md-6 place-info">
              <div class="show-place">
                <h3 class="bottom-border"></h3>
                <p><span id="notes-results"></span></p>
                <p>Landmarks:
                <ul id="landmark-results">
                </ul>
                </p>
                <p>Places to Eat:
                <ul id="eat-results">
                </ul>
                </p>
                <p>Time of Year: <span id="time-of-year-results"></span></p>
                <div class="place-image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
